# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sasfc_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Storage Properties
file.upload-dir=./uploads

# JWT Configuration
# Use a long, random string here for production (e.g., from a password generator)
jwt.secret=your-super-secret-key-that-is-at-least-256-bits-long-for-hs256
jwt.expiration.ms=86400000
# 24 hours in milliseconds